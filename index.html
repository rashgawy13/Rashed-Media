<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Video Sharing Center</title>
    <style>
        /* CSS styles for the video sharing center */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #videoInput {
            display: none;
        }

        label.upload-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label.upload-btn:hover {
            background-color: #2980b9;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-item {
            max-width: 300px;
        }

        .video-item video {
            width: 100%;
            border-radius: 5px;
        }

        .share-btn {
            display: block;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .share-btn:hover {
            background-color: #2980b9;
        }

        .share-link {
            display: none;
            padding: 8px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .share-link.show {
            display: block;
        }

        .share-link input {
            width: calc(100% - 40px);
            border: none;
            outline: none;
            padding: 5px;
            margin-right: 5px;
            float: left;
        }

        .copy-link-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 6px 12px;
            float: left;
        }

        .copy-link-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Public Video Sharing Center</h1>
        <input type="file" id="videoInput" accept="video/*" onchange="handleFileUpload(event)" multiple>
        <label for="videoInput" class="upload-btn">Upload Video</label>
        <div class="video-list" id="videoList"></div>
    </div>

    <!-- Modal for sharing video link -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <span onclick="closeModal()" class="close-btn">&times;</span>
            <p>Share this video:</p>
            <input type="text" id="shareLinkInput" readonly>
            <button class="share-btn" id="copyBtn" onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <script>
        // JavaScript code for handling file uploads
        function handleFileUpload(event) {
            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const videoURL = URL.createObjectURL(file);

                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');

                const video = document.createElement('video');
                video.controls = true;
                video.src = videoURL;

                const shareBtn = document.createElement('button');
                shareBtn.classList.add('share-btn');
                shareBtn.textContent = 'Share';
                shareBtn.onclick = function () {
                    shareVideoLink(videoURL);
                };

                const shareLinkContainer = document.createElement('div');
                shareLinkContainer.classList.add('share-link');
                shareLinkContainer.innerHTML = `
                    <input type="text" value="${videoURL}">
                    <button class="copy-link-btn" onclick="copyLinkInList(this)">Copy Link</button>
                `;

                videoItem.appendChild(video);
                videoItem.appendChild(shareBtn);
                videoItem.appendChild(shareLinkContainer);
                document.getElementById('videoList').appendChild(videoItem);

                checkForDuplicates(file); // Check for duplicates
            }
        }

        function shareVideoLink(videoURL) {
            const modal = document.getElementById('shareModal');
            const linkInput = document.getElementById('shareLinkInput');
            const copyBtn = document.getElementById('copyBtn');

            linkInput.value = videoURL;

            modal.style.display = 'flex';

            copyBtn.onclick = function () {
                copyToClipboard(linkInput);
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Link';
                }, 2000);
            };
        }

        function copyToClipboard(element) {
            element.select();
            document.execCommand('copy');
        }

        function closeModal() {
            const modal = document.getElementById('shareModal');
            modal.style.display = 'none';
        }

        function copyLink() {
            const linkInput = document.getElementById('shareLinkInput');
            copyToClipboard(linkInput);
            alert('Link copied to clipboard!');
        }

        function copyLinkInList(btn) {
            const input = btn.previousElementSibling;
            copyToClipboard(input);
            alert('Link copied to clipboard!');
        }

        function checkForDuplicates(file) {
            // Implementation of duplicate detection logic (compare file size or hash)
            // Dummy implementation for demonstration
            console.log('Checking for duplicates:', file.name);
        }
    </script>
</body>
</html>
