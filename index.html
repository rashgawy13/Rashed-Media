<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Center</title>
    <style>
        /* CSS styles here */
        /* CSS styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #ecf0f1;
        }

        .message-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 5px;
            z-index: 999;
            display: none;
        }

        .message-container.show {
            display: block;
        }

        .media-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        .media-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            max-width: 300px; /* Adjust the maximum width */
        }

        video {
            max-width: 100%; /* Make video responsive */
            height: auto;
            cursor: pointer;
            background-color: #f5f5f5;
            object-fit: cover;
            max-height: 300px; /* Adjust the maximum height */
        }

        .media-wrapper:hover {
            transform: scale(1.05);
        }

        .share-btn,
        .copy-btn,
        #fileInput {
            padding: 10px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
        }

        .share-btn:hover,
        .copy-btn:hover,
        #fileInput:hover {
            background-color: #2980b9;
        }

        #fileInput {
            display: none;
        }

        label {
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
            display: inline-block;
        }

        label:hover {
            background-color: #2980b9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        .close-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<header>
    <h1>Video Sharing Center</h1>
</header>

<div class="message-container" id="messageContainer"></div>

<div class="media-container"></div>

<label for="fileInput" class="custom-upload">Upload Video</label>
<input type="file" id="fileInput" accept="video/*" onchange="handleFileInput(this)" multiple>

<!-- Modal for sharing video link -->
<div class="modal" id="shareModal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close-btn">&times;</span>
        <p>Share this video:</p>
        <input type="text" id="shareLinkInput" readonly>
        <button class="copy-btn" id="copyBtn">Copy Link</button>
    </div>
</div>

<script>
    // JavaScript code here
    function handleFileInput(input) {
        const mediaContainer = document.querySelector('.media-container');
        const messageContainer = document.getElementById('messageContainer');

        const files = input.files;
        let addedMedia = 0;

        for (const file of files) {
            const existingMedia = document.querySelector(`video[id="${file.name}"]`);

            if (existingMedia) {
                displayMessage(`Video '${file.name}' is a duplicate and will not be added.`);
                continue;
            }

            const mediaWrapper = document.createElement('div');
            mediaWrapper.classList.add('media-wrapper');

            const video = document.createElement('video');
            video.controls = true;
            video.preload = 'metadata';
            video.id = generateUniqueId(); // Use unique ID instead of file name

            const source = document.createElement('source');
            source.src = URL.createObjectURL(file);
            source.type = file.type;

            video.appendChild(source);
            mediaWrapper.appendChild(video);

            const shareBtn = document.createElement('button');
            shareBtn.classList.add('share-btn');
            shareBtn.textContent = 'Share';
            shareBtn.onclick = function () {
                shareVideoLink(video.id); // Pass video ID
            };

            mediaWrapper.appendChild(shareBtn);
            mediaContainer.appendChild(mediaWrapper);
            addedMedia++;
        }

        if (addedMedia > 0) {
            displayMessage(`${addedMedia} video${addedMedia === 1 ? '' : 's'} added successfully.`);
        }
    }

    function displayMessage(message) {
        const messageContainer = document.getElementById('messageContainer');
        messageContainer.textContent = message;
        messageContainer.classList.add('show');
        setTimeout(() => {
            messageContainer.classList.remove('show');
        }, 3000);
    }

    function shareVideoLink(videoId) {
        const modal = document.getElementById('shareModal');
        const linkInput = document.getElementById('shareLinkInput');
        const copyBtn = document.getElementById('copyBtn');

        const videoUrl = `https://rashgawy13.github.io/Rashed-Media/videos/${videoId}`; // Replace with your actual domain
        linkInput.value = videoUrl;

        modal.style.display = 'flex';

        copyBtn.onclick = function () {
            copyToClipboard(linkInput);
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'Copy Link';
            }, 2000);
        };
    }

    function generateUniqueId() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0;
            const v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    function copyToClipboard(element) {
        element.select();
        document.execCommand('copy');
    }

    function closeModal() {
        const modal = document.getElementById('shareModal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
